小程序开发是双线程


渲染和逻辑层

逻辑层就是js的运行代码
渲染线程和js线程分开


通信方式：

1.先是渲染层和用户交互触发特定的事件
2.事件通过渲染层传递给逻辑层
3.逻辑层处理数据，处理之后的data传递给渲染层
4.渲染层通过data渲染ui


典型的事件驱动模式

弊端：

尽量减少setData的调用次数
减少setData的中数据的大小
减少js的复杂度

可以提升setData的性能


界面渲染：
逻辑层的data发生变化，会调用setData将数据有逻辑层传递到渲染层，渲染层通过对比将差距渲染到dom上


小程序生命周期
