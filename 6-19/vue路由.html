<body>

seo是搜索引擎优化

csr  客户端渲染

优点：
对于单页面（spa)应用来说，它跳转没有卡顿和刷新使用流畅
占用服务端的压力较小
缺点：白屏时间长，因为需要执行js来渲染，如果执行的js，或者本地网络不太行就会出现白屏，seo的支持也很差


ssr  服务端渲染


优点：不存在白屏过长的问题，后端返回的是一个html，前端直接渲染就可以了，不需要执行js
seo可以支持

缺点：保证开发与一致性，浏览器的方法在浏览器中有用，在node中不一定有用的，浏览器特有的代码只有在它固有的声明周期中在可以使用

提供稳定的高并发服务环境

预渲染  ssg

预渲染就是在构建的时候为特定的路由制定对应的html文件
</body>
</html>
